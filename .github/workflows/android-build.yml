name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies and build web app
      run: |
        npm ci
        npm run build

    - name: Copy web build to Android assets
      run: |
        mkdir -p android-app/app/src/main/assets
        rm -rf android-app/app/src/main/assets/*
        cp -r dist/* android-app/app/src/main/assets/

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew

    - name: Build with Gradle
      run: |
        cd android-app
        ./gradlew assembleRelease

    - name: Sign APK
      run: |
        cd android-app
        # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π keystore –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Å–±–æ—Ä–∫–∏
        keytool -genkey -v -keystore release-key.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias planner \
          -storepass android -keypass android \
          -dname "CN=Planner, OU=Dev, O=Planner, L=City, S=State, C=RU"
        
        # –ù–∞—Ö–æ–¥–∏–º apksigner (build-tools –º–æ–≥ —Å–∫–∞—á–∞—Ç—å—Å—è Gradle –≤ –¥—Ä—É–≥—É—é –ø–∞–ø–∫—É)
        APKSIGNER=$(find $ANDROID_HOME/build-tools -name apksigner 2>/dev/null | head -1)
        if [ -z "$APKSIGNER" ]; then
          APKSIGNER="$ANDROID_HOME/build-tools/34.0.0/apksigner"
        fi
        
        # –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK (v2 –∏ v3 –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ —Å Android 12+)
        $APKSIGNER sign \
          --ks release-key.jks \
          --ks-key-alias planner \
          --ks-pass pass:android \
          --key-pass pass:android \
          --v2-signing-enabled true \
          --v3-signing-enabled true \
          --out app/build/outputs/apk/release/app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: planner-release-apk
        path: android-app/app/build/outputs/apk/release/app-release-signed.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      continue-on-error: true
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          üì± Android APK Build #${{ github.run_number }}
          
          ## –ß—Ç–æ –Ω–æ–≤–æ–≥–æ:
          - –õ–æ–∫–∞–ª—å–Ω–∞—è –æ—Ñ–ª–∞–π–Ω-–≤–µ—Ä—Å–∏—è (—Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞)
          - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ —á–µ—Ä–µ–∑ GitHub Actions
          - –ü–æ–¥–ø–∏—Å–∞–Ω–Ω—ã–π APK –≥–æ—Ç–æ–≤ –∫ —É—Å—Ç–∞–Ω–æ–≤–∫–µ
          
          ## –£—Å—Ç–∞–Ω–æ–≤–∫–∞:
          1. –°–∫–∞—á–∞–π—Ç–µ APK —Ñ–∞–π–ª
          2. –†–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
          3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          
          ## –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è:
          - Android 12 (API 31) –∏–ª–∏ –≤—ã—à–µ
          
          **PIN-–∫–æ–¥ –¥–ª—è –≤—Ö–æ–¥–∞:** 1590
        files: |
          android-app/app/build/outputs/apk/release/app-release-signed.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
