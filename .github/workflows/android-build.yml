name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew

    - name: Build with Gradle
      run: |
        cd android-app
        ./gradlew assembleRelease

    - name: Sign APK
      run: |
        cd android-app
        # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π keystore –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Å–±–æ—Ä–∫–∏
        keytool -genkey -v -keystore release-key.jks \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -alias planner \
          -storepass android -keypass android \
          -dname "CN=Planner, OU=Dev, O=Planner, L=City, S=State, C=RU"
        
        # –ü–æ–¥–ø–∏—Å—ã–≤–∞–µ–º APK
        $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
          --ks release-key.jks \
          --ks-key-alias planner \
          --ks-pass pass:android \
          --key-pass pass:android \
          --out app/build/outputs/apk/release/app-release-signed.apk \
          app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: planner-release-apk
        path: android-app/app/build/outputs/apk/release/app-release-signed.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      continue-on-error: true
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          üì± Android APK Build #${{ github.run_number }}
          
          ## –ß—Ç–æ –Ω–æ–≤–æ–≥–æ:
          - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞ —á–µ—Ä–µ–∑ GitHub Actions
          - –ü–æ–¥–ø–∏—Å–∞–Ω–Ω—ã–π APK –≥–æ—Ç–æ–≤ –∫ —É—Å—Ç–∞–Ω–æ–≤–∫–µ
          
          ## –£—Å—Ç–∞–Ω–æ–≤–∫–∞:
          1. –°–∫–∞—á–∞–π—Ç–µ APK —Ñ–∞–π–ª
          2. –†–∞–∑—Ä–µ—à–∏—Ç–µ —É—Å—Ç–∞–Ω–æ–≤–∫—É –∏–∑ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
          3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
          
          ## –¢—Ä–µ–±–æ–≤–∞–Ω–∏—è:
          - Android 12 (API 31) –∏–ª–∏ –≤—ã—à–µ
          
          **PIN-–∫–æ–¥ –¥–ª—è –≤—Ö–æ–¥–∞:** 1590
        files: |
          android-app/app/build/outputs/apk/release/app-release-signed.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
